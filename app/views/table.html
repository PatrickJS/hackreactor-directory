<directory></directory>

<input type="text"
       ng-model="searchText"
       autofocus>

<table class="table table-striped table-bordered table-condensed table-hover table-responsive">
  <tr>
    <th>Name</th>
    <th>Github</th>
    <th>Email</th>
    <th>Phone Number</th>
    <th>Blog</th>
    <th>Projects</th>
    <th>Employer</th>
  </tr>
  <tr ng-repeat="person in directory | filter:searchText"
      class="repeat-item">
    <td>
      {{ person.firstname }} {{ person.lastname }}
    </td>
    <td>
      <a href="https://github.com/{{ person.github }}" target="_blank">
        {{ person.github }}
      </a>
    </td>
    <td>
      <a href="mailto:{{ person.email }}" target="_blank">
        {{ person.email }} {{ person.email2 }}
      </a>
    </td>
    <td>
      {{ person.cellphone | phoneNumber }}
    </td>
    <td>
      {{ person.blog }}
    </td>
    <td>
      {{ person.employer }}
    </td>
  </tr>
</table>
