<directory></directory>

<table class="table table-striped table-bordered table-condensed table-hover table-responsive">
  <tr>
    <th>Name</th>
    <th>Github</th>
    <th>Email</th>
    <th>Phone Number</th>
    <th>Blog</th>
    <th>Employer</th>
    <th></th>
  </tr>
  <tr ng-repeat="person in directory | filter:searchText"
      class="repeat-item">
    <td>
      {{ person.firstname }} {{ person.lastname }}
    </td>
    <td>
      <a href="https://github.com/{{ person.github }}" target="_blank">
        {{ person.github }}
      </a>
    </td>
    <td>
      <a href="mailto:{{ person.email }}" target="_blank">
        {{ person.email }} {{ person.email2 }}
      </a>
    </td>
    <td>
      {{ person.cellphone | phoneNumber }}
    </td>
    <td>
      {{ person.blog }}
    </td>
    <td>
      {{ person.employer }}
    </td>
    <td>
      <a href="{{ personUrl(person) }}" class="btn btn-mini btn-info">Edit</a>
      <button class="btn btn-mini btn-danger" ng-click="remove(person)">Delete</button>
    </td>
  </tr>
</table>
