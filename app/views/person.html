<h1>
  <img class="avatar" ng-src="{{ gravatar(person.email) }}?s=150" ng-if="person.email"> {{ person.firstname }} {{ person.lastname }}
</h1>
<div ng-if="person.github">
  <small>Github:</small>
  <a href="https://github.com/{{ person.github }}" target="_blank">
    {{ person.github }}
  </a>
</div>
<div ng-if="person.email">
  <small>Email:</small>
  <a href="mailto:{{ person.email }}" target="_blank">
    {{ person.email }}
  </a>
  <a href="mailto:{{ person.email2 }}" target="_blank">
    {{ person.email2 }}
  </a>
</div>
<div ng-if="person.cellphone">
  <small>Phone Number:</small>
  <a href="tel:{{ person.cellphone | phoneNumber }}">
    {{ person.cellphone | phoneNumber }}
  </a>
</div>
<div ng-if="person.blog">
  <small>Blog:</small>
  <a href="http://{{ person.blog }}" target="_blank">
    {{ person.blog }}
  </a>
</div>
<div ng-if="person.projectlinks">
  <small>Projects</small>:
  <a href="http://{{ person.projectlinks }}" target="_blank">
    {{ person.projectlinks }}
  </a>
</div>
<div ng-if="person.employer ">
  <small>Employer</small>: {{ person.employer }}
</div>
<a href="/" type="button" class="btn btn-default">Back</a>
<a href="{{ personEditUrl(person) }}" type="button" class="btn btn-success">Edit</a>
<button type="button" class="btn btn-danger" ng-click="remove(person)">Delete</button>
