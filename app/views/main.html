<directory></directory>

<div ng-repeat="person in directory | filter:searchText"
    class="repeat-item">
    <div style="min-width:300px;">
      <h4>
        <a href="{{ personUrl(person) }}">
         {{ person.firstname }} {{ person.lastname }}
       </a>
       <a href="{{ personEditUrl(person) }}" class="btn btn-xs btn-info">
        Edit
       </a>
      </h4>

    </div>

</div>
